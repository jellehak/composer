<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Editor Panel -->
        <div class="editor-panel">
            <div id="editor"></div>
        </div>

        <!-- Chat Panel Container -->
        <div class="chat-container" id="chat-container"></div>
    </div>

    <script type="module">
        import { activate } from './chatPlugin.js';

        // Initialize Ace Editor
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.session.setMode("ace/mode/html");

        // Call activate to initialize the chat panel and streaming functionality
        activate({
            container: '#chat-container',   // The container for the chat panel
            apiEndpoint: 'http://localhost:11434/v1/chat/completions',  // Ollama API endpoint
            model: 'codellama',                 // Model for the Ollama API (e.g., llama2)
            editor: editor                   // Pass Ace editor instance for streaming output
        });
    </script>
</body>
</html>
