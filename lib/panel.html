<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Vertical Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    resizable-panel {
      display: block;
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      position: relative;
    }

    .content {
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .resizer {
      width: 100%;
      height: 5px;
      background-color: #666;
      cursor: ns-resize;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

<resizable-panel>
  <div class="content">
    <p>This is a resizable vertical panel. Drag the bottom edge to resize.</p>
  </div>
</resizable-panel>

<script>
  class ResizablePanel extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({ mode: 'open' });
      this.shadowRoot.innerHTML = `
        <div class="container">
          <div class="content">
            <slot></slot>
          </div>
          <div class="resizer"></div>
        </div>
        <style>
          .container {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #f0f0f0;
          }

          .content {
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            height: calc(100% - 5px);
          }

          .resizer {
            width: 100%;
            height: 5px;
            background-color: #666;
            cursor: ns-resize;
            position: absolute;
            bottom: 0;
            left: 0;
          }
        </style>
      `;
    }

    connectedCallback() {
      const resizer = this.shadowRoot.querySelector('.resizer');
      const container = this;

      let startY, startHeight;

      const mouseMoveHandler = (event) => {
        const newHeight = startHeight + (event.clientY - startY);
        container.style.height = `${newHeight}px`;
      };

      const mouseUpHandler = () => {
        window.removeEventListener('mousemove', mouseMoveHandler);
        window.removeEventListener('mouseup', mouseUpHandler);
      };

      const mouseDownHandler = (event) => {
        startY = event.clientY;
        startHeight = parseInt(window.getComputedStyle(container).height, 10);

        window.addEventListener('mousemove', mouseMoveHandler);
        window.addEventListener('mouseup', mouseUpHandler);
      };

      resizer.addEventListener('mousedown', mouseDownHandler);
    }
  }

  customElements.define('resizable-panel', ResizablePanel);
</script>

</body>
</html>
